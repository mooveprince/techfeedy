<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="section-heading">
                    <a style="color: #000000;" href="https://www.producthunt.com/" target="_blank">Product Hunt</a></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="class" *ngIf="trends" >
                    <div class="list-group feedData" *ngFor = "let trend of trends.posts.slice(0,10)">
                        <div>
                            <a href="{{trend.redirect_url}}" target="_blank" class="list-group-item list-group-item-action">{{trend.tagline}}</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
  </div>
